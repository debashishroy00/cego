
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEGO Exemplars Summary</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .domain-section {
            margin-bottom: 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .domain-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .exemplar-list {
            padding: 20px;
        }

        .exemplar-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .exemplar-item:hover {
            background: #e9ecef;
            transform: translateY(-1px);
            transition: all 0.2s;
        }

        .exemplar-title {
            font-weight: bold;
            color: #333;
        }

        .exemplar-link {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .exemplar-link:hover {
            background: #5a6fd8;
        }

        .stats {
            text-align: center;
            background: #e8f5e8;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .stats h3 {
            margin: 0 0 10px 0;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CEGO Patent Exemplars Summary</h1>

        <div class="stats">
            <h3>Summary Statistics</h3>
            <p>Total Domains: 5 | Total Exemplars: 0</p>
        </div>
        
        <div class="domain-section">
            <div class="domain-header">
                Insurance Domain (0 exemplars)
            </div>
            <div class="exemplar-list">
            
            </div>
        </div>
            
        <div class="domain-section">
            <div class="domain-header">
                Sdlc Domain (0 exemplars)
            </div>
            <div class="exemplar-list">
            
            </div>
        </div>
            
        <div class="domain-section">
            <div class="domain-header">
                Mixed Domain (0 exemplars)
            </div>
            <div class="exemplar-list">
            
            </div>
        </div>
            
        <div class="domain-section">
            <div class="domain-header">
                Dupes Domain (0 exemplars)
            </div>
            <div class="exemplar-list">
            
            </div>
        </div>
            
        <div class="domain-section">
            <div class="domain-header">
                Format Domain (0 exemplars)
            </div>
            <div class="exemplar-list">
            
            </div>
        </div>
            
    </div>
</body>
</html>
